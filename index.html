<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <!-- <script type="text/javascript" src="js/bootstrap.min.js"></script> -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>


  <title>Triangle Tracker</title>
</head>

<body>
<div class="container">
<img src="https://i.gifer.com/MPyj.gif" alt="triangle" style="width:130%; height:400px">

</div>
  <div class="jumbotron">
    <h1 class="display-4">Hello, world!</h1>
    <p class="lead">This is a simple application program that determines whether a set of three numbers can either make a scalene,equilateral or isosceles triangle.</p>
    <hr class="my-4">

  </div>

  <div class="container">

    <div class="row">
      <div class="col-6">
        <div class="row">
          <div class="col-6">
            <p>Enter Side A</p>
          </div>
          <div class="col-6">
            <input type="number" id="sidea" value="0">
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <p>Enter Side B</p>
          </div>
          <div class="col-6">
            <input type="number" id="sideb" value="0">
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <p>Enter Side C</p>
          </div>
          <div class="col-6">
            <input type="number" id="sidec" value="0">
          </div>
        </div>
        <button type="button" name="button" onclick="tracktriangle()">Submit</button>
      </div>
      <div class="col-6">
        <p><span id="result"></span></p>

        <img src="" alt="" id="img" height="200" width="200">

      </div>
    </div>




  </div>


</body>

</html>
